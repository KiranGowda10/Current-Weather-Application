<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <title>Weather Now</title>
    <link rel = 'stylesheet' href = 'style.css'/>

</head>
<body>
    <div class= 'head'>WEATHER NOW!!</div>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class = "search-box" placeholder="Search for the city...">
        </header>
        <main>
            <section class="location">
                <div class="city">San Jose, CA, USA</div>
                <div class="date">Wednesday 24 June 2020</div>
            </section>
            <div class="current">
                <div class="temperature">28<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">22°C / 29°C</div>
            </div>
        </main>
    </div>
    <script src = 'app.js'> </script>
</body>
</html>
